font_family FantasqueSansM Nerd Font
# font_family FantasqueSansMono Nerd Font
# font_family Zed Sans
# font_family LXGW Neo XiHei Screen
bold_font        auto
italic_font      auto
bold_italic_font auto

#: You can specify different fonts for the bold/italic/bold-italic
#: variants. To get a full list of supported fonts use the `kitty
#: +list-fonts` command. By default they are derived automatically, by
#: the OSes font system. When bold_font or bold_italic_font is set to
#: auto on macOS, the priority of bold fonts is semi-bold, bold,
#: heavy. Setting them manually is useful for font families that have
#: many weight variants like Book, Medium, Thick, etc. For example::

#:     font_family      Operator Mono Book
#:     bold_font        Operator Mono Medium
#:     italic_font      Operator Mono Book Italic
#:     bold_italic_font Operator Mono Medium Italic

font_size 16.0

kitty_mod alt

map kitty_mod+c launch --location=hsplit --cwd=current
map kitty_mod+v launch --location=vsplit --cwd=current
