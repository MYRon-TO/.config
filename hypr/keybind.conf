#* See https://wiki.hyprland.org/Configuring/Keywords/ for more
#* Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

$mainMod = SUPER

bind = $mainMod SHIFT, Q, killactive,
bind = $mainMod SHIFT, M, exit,

#* Quick launch -----------------------------------------------------------------------------------------
#* bind = $mainMod, return, exec, alacritty
bind = $mainMod, return, exec, kitty
bind = $mainMod, E, exec, dolphin
# bind = $mainMod, N, exec, neovim
# bind = $mainMod SHIFT, E, exec, yazi
#* bind = $mainMod, Space, exec, pkill wofi || wofi --show drun

#* sound
#* bind = $mainMod, M, exec, alacritty --command alsamixer
#* bind = $mainMod, M, togglefloating

#* Baisc Layout Setting ---------------------------------------------------------------------------------

#* For Master Layout
#* bind = $mainMod, E, cyclenext,
#* bind = $mainMod, E, layoutmsg, swapwithmaster master
#* bind = $mainMod SHIFT, E, cyclenext, prev
#* bind = $mainMod SHIFT, E, layoutmsg, swapwithmaster master

#* For Dwindle Layout
#* bind = $mainMod, P, pseudo,
bind = $mainMod, R, togglesplit,

#* Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

#* Move active window to the next/previous workspace with mainMod + Ctrl + [hjkl]
bind = $mainMod Ctrl, j, workspace, -1
bind = $mainMod Ctrl, k, workspace, +1
bind = $mainMod Ctrl, h, movetoworkspace, -1
bind = $mainMod Ctrl, l, movetoworkspace, +1

#* Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

#* Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

#* Scroll (mouse wheel)
#* through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e-1
bind = $mainMod, mouse_up, workspace, e+1

#* Move/resize windows 
#* with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#* Resize windows 
#* in resized mode
bind = $mainMod SHIFT, R, submap, resize
submap = resize
binde = , right, resizeactive, 10 0
binde = , left, resizeactive, -10 0
binde = , up, resizeactive, 0 10
binde = , down, resizeactive, 0 10
binde = , h, resizeactive, 10 0
binde = , l, resizeactive, -10 0
binde = , k, resizeactive, 0 10
binde = , j, resizeactive, 0 10
bind = , Escape, submap, reset
submap = reset

#* Fullscreen
#* -- 1=keeps gaps and bars
bind = $mainMod, F, fullscreen, 1
bind = $mainMod SHIFT, F, fullscreen, 0

#* Toggle floating
bind = $mainMod, G, togglefloating,

#* Special Workspace ---------------------------------------------------------------------------------
bind = $mainMod, P, togglespecialworkspace,
bind = $mainMod SHIFT, P, movetoworkspace, special

#* KEY -----------------------------------------------------------------------------------------------

#* voice
binde=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
binde=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

#* light
bind = , XF86MonBrightnessUp, exec, brightnessctl -s +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl -s 5%-

# * print screen -- use snipaste now @see: app/snipaste
bind = , Print, exec, slurp | grim -g - - | wl-copy
bind = SHIFT, Print, exec, grim - | wl-copy

#* scripts
#* translate
# bind = SUPER, t, exec, translate.sh

source = ~/.config/hypr/app/pot.conf
# source = ~/.config/hypr/app/snipaste.conf
source = ~/.config/hypr/app/rofi.conf
